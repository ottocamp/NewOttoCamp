listCount=SELECT COUNT(*) FROM BOARD_INDEX WHERE B_TAG = ? AND STATUS = 'Y'
selectList=SELECT B_NO, B_TAG, B_TITLE, USER_NAME, USER_NO, UPDATE_DATE, B_COUNT, DISPO_ID, B_REGION FROM (SELECT ROWNUM RNUM, B_NO, B_TAG, B_TITLE, USER_NAME, USER_NO, UPDATE_DATE, B_COUNT, DISPO_ID, B_REGION FROM (SELECT B.B_NO "B_NO", B.B_TAG "B_TAG", B.B_TITLE "B_TITLE", M.USER_NAME "USER_NAME", M.USER_NO "USER_NO", B.UPDATE_DATE "UPDATE_DATE", B.B_COUNT "B_COUNT", B.DISPO_ID "DISPO_ID", B.B_REGION "B_REGION" FROM BOARD_INDEX B JOIN MEMBER M ON(B.BOARD_WRITER = M.USER_NO) WHERE B.STATUS = 'Y' ORDER BY B_NO DESC) WHERE B_TAG = ? ORDER BY RNUM) WHERE RNUM BETWEEN ? AND ?
detailList=SELECT B.B_NO, B.B_TAG, B.B_TITLE, B.B_COUNT, B.UPDATE_DATE, B.DISPO_ID, B.B_CONTENT, M.USER_NO, M.USER_NAME, B.B_REGION FROM BOARD_INDEX B JOIN MEMBER M ON(B.BOARD_WRITER = M.USER_NO) WHERE B_NO = ?
increaseCount=UPDATE BOARD_INDEX SET B_COUNT = B_COUNT + 1 WHERE B_NO = ?
selectPwd=SELECT DISPO_PWD FROM BOARD_INDEX WHERE B_NO = ?
deleteList=UPDATE BOARD_INDEX SET STATUS = 'N' WHERE B_NO = ?
nextNo=SELECT NEXT_NO FROM (SELECT B_NO, LEAD(B_NO) OVER (ORDER BY B_NO) "NEXT_NO" FROM BOARD_INDEX WHERE B_TAG = ? ORDER BY B_NO) WHERE B_NO = ?
preNo=SELECT PRE_NO FROM (SELECT B_NO, LAG(B_NO) OVER (ORDER BY B_NO) "PRE_NO" FROM BOARD_INDEX WHERE B_TAG = ? ORDER BY B_NO) WHERE B_NO = ?
nextTitle=SELECT NEXT_TITLE FROM (SELECT B_NO, LEAD(B_TITLE) OVER(ORDER BY B_NO) "NEXT_TITLE" FROM BOARD_INDEX WHERE B_TAG = ? ORDER BY B_NO) WHERE B_NO = ?
preTitle=SELECT PRE_TITLE FROM (SELECT B_NO, LAG(B_TITLE) OVER (ORDER BY B_NO) "PRE_TITLE" FROM BOARD_INDEX WHERE B_TAG = ? ORDER BY B_NO) WHERE B_NO = ?
getCommentList=SELECT C.C_NO, C_CONTENT, REVIEW_SCORE, DISPO_ID, COMMENT_WRITER, CAMP_CODE, USER_NAME FROM COMMENT_INDEX C JOIN MEMBER M ON(COMMENT_WRITER = USER_NO) WHERE C.STATUS = 'Y' AND B_NO = ? ORDER BY C.C_NO
insertComment=INSERT INTO COMMENT_INDEX VALUES(SEQ_C_NO.NEXTVAL, ?, SYSDATE, DEFAULT, DEFAULT, ?, ?, ?, 9999, 999999)
insertBoard=INSERT INTO BOARD_INDEX VALUES(SEQ_B_NO.NEXTVAL, ?, ?, SYSDATE, ?, DEFAULT, ?, DEFAULT, ?, ?, ?)