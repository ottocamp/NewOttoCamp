#question-query.properties
freqQesCount=SELECT COUNT(*) FROM QES_INDEX WHERE FREQ='Y'
freqTagQesCount=SELECT COUNT(*) FROM QES_INDEX WHERE FREQ='Y' AND Q_TAG = ?
getFreqQesList=SELECT Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM (SELECT ROWNUM RNUM, Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM (SELECT Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM QES_INDEX WHERE FREQ = 'Y' ORDER BY Q_NO DESC) ORDER BY RNUM) WHERE RNUM BETWEEN ? AND ?
getFreqTagQesList=SELECT Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM (SELECT ROWNUM RNUM, Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM (SELECT Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM QES_INDEX WHERE FREQ = 'Y' AND Q_TAG = ? ORDER BY Q_NO DESC) ORDER BY RNUM) WHERE RNUM BETWEEN ? AND ?   

searchFreqCount=SELECT COUNT(*) FROM QES_INDEX WHERE FREQ='Y' AND (Q_TITLE LIKE '%' || ? || '%' OR Q_CONTENT LIKE '%' || ? || '%')
searchTagFreqCount=SELECT COUNT(*) FROM QES_INDEX WHERE FREQ='Y' AND (Q_TITLE LIKE '%' || ? || '%' OR Q_CONTENT LIKE '%' || ? || '%') AND Q_TAG = ?
searchFreqQuestion=SELECT Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM (SELECT ROWNUM RNUM, Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM (SELECT Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM QES_INDEX WHERE FREQ = 'Y' ORDER BY Q_NO DESC) WHERE (Q_TITLE LIKE '%' || ? || '%' OR Q_CONTENT LIKE '%' || ? || '%') ORDER BY RNUM) WHERE RNUM BETWEEN ? AND ?
searchFreqTagQuestion=SELECT Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM (SELECT ROWNUM RNUM, Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM (SELECT Q_TITLE, Q_CONTENT, Q_TAG, Q_NO FROM QES_INDEX WHERE FREQ = 'Y' AND Q_TAG = ? ORDER BY Q_NO DESC) WHERE (Q_TITLE LIKE '%' || ? || '%' OR Q_CONTENT LIKE '%' || ? || '%') ORDER BY RNUM) WHERE RNUM BETWEEN ? AND ?